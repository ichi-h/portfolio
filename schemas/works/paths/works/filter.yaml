get:
  tags:
    - Works
  summary: Filter and get Work entities.
  operationId: filterWorks
  parameters:
    - name: search
      in: query
      description: search string
      required: false
      schema:
        type: string
      example: "search string"
    - name: category
      in: query
      description: category
      required: false
      schema:
        type: string
        enum:
          - philosophy
          - development
          - music
          - photograph
      example: "philosophy"
    - name: offset
      in: query
      description: offset
      required: false
      schema:
        type: integer
      example: 0
    - name: limit
      in: query
      description: limit
      required: false
      schema:
        type: integer
      example: 5
